<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Build</title>
    <meta name="description" content="WDD 230 Web Frontend Development I">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/tablecss.css" rel="stylesheet">
</head>

<body>
    <h1>Tithing Summary</h1>

    <table>
      <caption>2019 Tithing Record</caption>
        <thead>
          <tr>
            <th>Month</th>
            <th scope="col">Tithing</th>
            <th scope="col">Fast Offering</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">January</th>
            <td>100</td>
            <td>10</td>
          </tr>
          <tr>
            <th scope="row">February</th>
            <td>100</td>
            <td>10</td>
         </tr>
         <tr>
           <th scope="row">March</th>
           <td>100</td>
           <td>10</td>
         </tr>
         <tr>
           <th scope="row">April</th>
           <td>100</td>
           <td>10</td>
         </tr>
         <tr>
           <th scope="row">May</th>
           <td>100</td>
           <td>10</td>
         </tr>
       </tbody>
    </table>
</body>

</html>
